global:
  evaluation_interval: 30s
  scrape_interval: 5s
storage:
  tsdb:
    out_of_order_time_window: 30m
remote_read:
- url: "http://clickhouse:9099/api/v1/read"
  name: clickhouse_timeseries
scrape_configs:
- job_name: otel-collector
  static_configs:
  - targets:
    - 'otelcol:8888'
